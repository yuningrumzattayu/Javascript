<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tipe Data String </title>
    </head>

    <body>
        <script>
            document.writeln("Yuningrum Zattayu");
            document.writeln("</br>");
            document.writeln("Mercu Buana");
            document.writeln("</br>");
            document.writeln("Nama : " + "Arum");

            // escape sequence
            document.writeln("<textarea cols='100' rows='10'>");
            document.writeln("\nYuningrum \nZattayu");
            document.writeln("\"Mercu Buana\"");
            document.writeln("</textarea>");
        </script>
    </body>
</html>
