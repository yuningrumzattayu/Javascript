<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Closure</title>
  </head>
  <body>
    <script>
      // bundle function yang keluar dari scopenya, jadi bisa di akses selain di local scope
      function createAdder(value) {
        const owner = 'Arum';

        function add(param) {
          console.info(owner);
          return value + param;
        }

        return add;
      }

      const addTwo = createAdder(2);
      // function addTwo(param) {
      //   console.info('arum');
      //   return 10 + param;
      // }

      console.info(addTwo(10));
    </script>
  </body>
</html>
