<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Parameter</title>
  </head>
  <body>
    <script>
      // function dengan parameter
      function sayHello(firstName, lastName) {
        document.writeln(`<p> Hello ${firstName}, ${lastName}</p>`);
      }

      // memanggil function
      sayHello('Yuningrum', 'Zattayu');
      sayHello('Ningrum', 'Zattayu');
    </script>
  </body>
</html>
