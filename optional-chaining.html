<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optional Chaining</title>
  </head>
  <body>
    <script>
      // ingin mengakses property sebuah object dari data nullish, juka tidak menggunakan ini maka akan error
      const person = {
        address: {
          country: 'Indonesia',
        },
      };

      let country = person?.address?.country;

      document.writeln(`<p> ${country} </p>`);
    </script>
  </body>
</html>
