<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const nilai = 'A';

      switch (nilai) {
        case 'A':
          document.writeln('<p> Wow Anda Lulus Dengan Nilai Baik</p>');
          break;
        case 'B':
        case 'C':
          document.writeln('<p> Anda Lulus</p>');
          break;
        case 'D':
          document.writeln('<p> Anda Tidak Lulus</p>');
          break;
        default:
          document.writeln('<p>Mungkin Anda Salah Jurusan</p>');
      }

      // sama kaya if statement
    </script>
  </body>
</html>
