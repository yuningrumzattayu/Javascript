<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
  </head>
  <body>
    <script>
      // for of untuk data yang iterable seperti array dan string, tidak untuk object
      // langsung mengakses value

      const names = ['Yuningrum', 'Zattayu', 'Mustopo'];

      for (const name of names) {
        document.writeln(`<p>${name}</p>`);
      }

      const fullName = 'Yuningrum Zattayu';
      for (const character of fullName) {
        document.writeln(`<p>${character}</p>`);
      }
    </script>
  </body>
</html>
