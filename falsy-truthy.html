<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falsy dan Truthy</title>
  </head>
  <body>
    <script>
      // niali falsy : boolean false, 0 dan -0, null, undefined dan NaN

      const data = 2;

      if (data) {
        alert('TRUE');
      } else {
        alert('FALSE');
      }
    </script>
  </body>
