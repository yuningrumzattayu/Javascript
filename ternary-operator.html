<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Ternary</title>
  </head>
  <body>
    <script>
      const nilai = 70;
      let ucapan;

      if (nilai >= 75) {
        ucapan = 'Selamat Anda Lulus';
      } else {
        ucapan = 'Anda Tidak Lulus';
      }

      document.writeln(`${ucapan}`);

      ucapan = nilai >= 75 ? 'Selamat Anda Lulus' : 'Anda Tidak Lulus';

      document.writeln(`${ucapan}`);

      // lebih singkat dibandingkan dengan if statement
    </script>
  </body>
</html>
