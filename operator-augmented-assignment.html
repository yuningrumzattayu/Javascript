<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tipe Data String </title>
    </head>

    <body>
        <script>
           let result = 1 + 2;
           document.writeln("<p>1 + 2 = " + result + "</p>");
           let originalResult = result;

           result -= 1;
           document.writeln("<p>" + originalResult + " - 1 = " +  result + "</p>");
           originalResult = result;

           result *= 2;
           document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");
           originalResult = result;

           result **= 2;
           document.writeln("<p>" + originalResult + " ** 2 = " + result + "</p>");

           // jika dikalikan dengan operator itu sendiri maka menggunakan augmented assignment supaya lebih singkat 
        </script>
    </body>
</html>
