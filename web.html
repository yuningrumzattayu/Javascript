<!DOCTYPE html>
<title> belajar web dengan javascript</title>
<body>

    <!-- tipe data number -->
    <script>
        document.writeln (10);
        document.writeln("<br>");
        document.writeln (10.25);
        document.writeln("<br>");
        // untuk bilangan binary
        document.writeln (0b0001110101); 
    </script>
</body>
