<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous Function</title>
  </head>
  <body>
    <script>
      // Anonymous function dalam variabel (function tanpa nama)

      const say = function (name) {
        document.writeln(`<p>Hello ${name}</p>`);
      };

      say('arum');

      function giveMeName(callback) {
        callback('Arum');
      }

      giveMeName(say); // hello arum

      giveMeName(function (name) {
        document.writeln(`<p> Hi ${name}</p>`); // function dalam parameter
      });
    </script>
  </body>
</html>
