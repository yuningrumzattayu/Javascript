<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nullish Coalescing Operator</title>
  </head>
  <body>
    <script>
      let parameter;

      let data = parameter;
      if (data === undefined || data == null) {
        data = 'Nilai Default';
      }

      document.writeln(`<p>${data}</p>`);

      // dengan nullish coalescing operator. lebih singkat sama seperti ternary operator
      // dibuat variabel dulu sebelum di eksekusi

      data = parameter ?? 'Nilai Default';
      document.writeln(`<p>${data}</p>`);
    </script>
  </body>
</html>
