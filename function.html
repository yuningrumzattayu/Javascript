<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      //membuat function
      function sayHelloworld() {
        document.writeln('<p> Hello World </p>'); //tidak akan terlihat sebelum function di panggil
      }

      // memanggil function
      sayHelloworld();
      sayHelloworld(); // bisa dipanggil berkali-kali
    </script>
  </body>
</html>
