<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Generator</title>
  </head>
  <body>
    <script>
      // data generator hanya bisa diiterasi, tidak dapat diakses berupa index bahkan diubah datanya
      function* createNames() {
        yield 'Yuningrum';
        yield 'Zattayu';
        yield 'Mustopo';
      }

      const names = createNames();
      for (const name of names) {
        console.info(name);
      }

      // lazy
      function* buatGanjil(value) {
        for (let i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            console.info(`yield ${i}`);
            yield i;
          }
        }
      }

      //eager

      function buatArrayGanjil(value) {
        const result = [];
        for (let i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            console.info(`yield ${i}`);
            result.push(i);
          }
        }
      }

      const numbers = buatGanjil(100);
      // for (const number of numbers) {
      //   console.info(number);
      // }

      // harus diiterasi dulu makanya dia lazy, hanya ketika dibutuhkan saja
      console.info(numbers.next().value);
      console.info(numbers.next().value);
      console.info(numbers.next().value);
    </script>
  </body>
</html>
