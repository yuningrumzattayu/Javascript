<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optional Parameter</title>
  </head>
  <body>
    <script>
      function name(firstName, middleName, lastName) {
        console.log(firstName);
        console.log(middleName);
        console.log(lastName);
      }

      name('Arum');
      name('Arum', 'Zattayu');
      name('Arum', 'Zattayu', 'mustopo');
      name('Arum', 'Zattayu', 'mustopo', 'ningrum');

      // parameter boleh kosong, nilainya undefined
      // tidak error, tetapi berbahaya
    </script>
  </body>
</html>
