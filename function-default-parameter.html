<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Default Parameter</title>
  </head>
  <body>
    <script>
      function register(name, gender = 'UNKNOWN') {
        console.info(name);
        console.info(gender);
      }

      register(); // undefined, unknown
      register('Arum', undefined); // arum, unknown
      register('arum', 'female');
      register('arum', null); // arum, null
    </script>
  </body>
</html>
